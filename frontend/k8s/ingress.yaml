apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cn-board-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: cn-board.local  # 실제 도메인으로 변경 필요
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cn-board-frontend-service
            port:
              number: 80

