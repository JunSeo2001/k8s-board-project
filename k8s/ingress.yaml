apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-ingress
  namespace: board
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx   # 수업에서 쓴 IngressClass 이름이 다르면 거기에 맞게 변경
  rules:
    - http:
        paths:
          # React 프론트
          - path: /
            pathType: Prefix
            backend:
              service:
                name: board-frontend-svc
                port:
                  number: 80

          # Spring 백엔드 (/api로 시작하는 요청)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: board-backend-svc
                port:
                  number: 8080
