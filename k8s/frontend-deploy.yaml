apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-frontend
  namespace: board
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-frontend
  template:
    metadata:
      labels:
        app: board-frontend
    spec:
      containers:
        - name: board-frontend
          image: junseo6233/board-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
